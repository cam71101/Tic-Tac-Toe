<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="mystyle.css">

<body>
    <div class="grid-wrapper">
        <header>
            TIC-TACT-TOE
        </header>
        
        <div class ="item">
            <div id="player1turn" >  </div>
            <button id="reset" >Reset</button>
        </div>

        <div class="grid-container">
            <div class="grid">
                <div class = "square" id="square1"></div>
                <div class = "square" id="square2"></div>
                <div class = "square" id="square3"></div>
                <div class = "square" id="square4"></div>
                <div class = "square" id="square5"></div>
                <div class = "square" id="square6"></div>
                <div class = "square" id="square7"></div>
                <div class = "square" id="square8"></div>
                <div class = "square" id="square9"></div>
            </div>
         </div>
    </div>


    <div class="bg-modal">
        <div class="modal-contents">

            <div class="close">+</div>

            <form action="">
                Welcome to Tic-Tact-Toe!
                <input type="text" id="player1" placeholder="Player 1">
                <input type="text" id="player2" placeholder="Player 2">
                <a href="#" class="button">Let's play!</a>
            </form>

        </div>
    </div>

</body>

<footer>
    <script src="app.js"></script>
</footer>
